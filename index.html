<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Self Nomination Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <div class="container ctnrheader">
        <h1>Self Nomination form for Samsung PRISM (Student)</h1>
        <p>For more info please join the following link.</p>
        <p>https://t.me/joinchat/885z-2GtF-c3MDJlEmail</p>
      </div>
      <div class="container">
        <p>Email <span class="red">*</span></p>
        <input type="text" placeholder="xvz@gmail.com" />
      </div>
      <div class="container">
        <p>Name of Student</p>
        <input type="text" placeholder="First Name" />
        <input type="text" placeholder="middle Name" />
        <input type="text" placeholder="Last Name" />
      </div>

      <div class="container">
        <p>Campus</p>
        <select name="campus" id="campus">
          <option value="None">None</option>
          <option value="GEU">GEU</option>
          <option value="GEHU">GEHU</option>
          <option value="GEHUHaldwaani">GEHU sHaldwaani</option>
          <option value="GEHUBhimtal">GEHU Bhimtal</option>
        </select>
      </div>
      <div class="container">
        <p>Department</p>
        <select name="Department" id="Department">
          <option value="NONE">NONE</option>
          <option value="CSE Core">CSE Core</option>
          <option value="CSIT">CS-IT</option>
          <option value="CSE-CCIS">CSE-CCIS</option>
          <option value="CSE-ML">CSE-ML</option>
          <option value="CSE-DS">CSE-DS</option>
        </select>
      </div>
      <div class="container">
        <p>Contact Number</p>
        <input type="text" placeholder="9876543210" />
      </div>

      <div class="container">
        <p>Course name</p>

        <input type="radio" name="Course-Choice" value="choice-1" />
        <label for="Course-BTech">BTech</label>
        <br />

        <input type="radio" name="Course-Choice" value="choice-2" />
        <label for="Course-MTech">MTech</label>

        <br />

        <input type="radio" name="Course-Choice" value="choice-3" />
        <label for="Course-Phd">Phd</label>
      </div>

      <div class="container">
        <p>Semester</p>

        <input type="radio" name="Semester-Choice" value="choice-1" />
        <label for="V">V</label>
        <br />

        <input type="radio" name="Semester-Choice" value="choice-2" />
        <label for="VII">VII</label>
        <br />

        <input type="radio" name="Semester-Choice" value="choice-3" />
        <label for="Other">Other</label>
      </div>

      <div class="container">
        <p>Area of Interest</p>

        <input type="radio" name="Area of Interest-Choice" value="choice-1" />
        <label for="Computer Vision">Computer Vision</label>
        <br />

        <input type="radio" name="Area of Interest-Choice" value="choice-1" />
        <label
          for="Artificial Intelligence/Machine Learning (Voice, On-Device & Data)"
          >Artificial Intelligence/Machine Learning (Voice, On-Device &
          Data)</label
        >

        <br />

        <input type="radio" name="Area of Interest-Choice" value="choice-1" />
        <label for="Speech Processing (Voice)">Speech Processing (Voice)</label>
        <br />

        <input type="radio" name="Area of Interest-Choice" value="choice-1" />
        <label for="Internet of Things">Internet of Things</label>
        <br />

        <input type="radio" name="Area of Interest-Choice" value="choice-1" />
        <label for="5G/Communication">5G/Communication</label>
        <br />

        <input type="radio" name="Area of Interest-Choice" value="choice-1" />
        <label for="Image Processing">Image Processing</label>
      </div>
    </form>
  </body>
</html>
